<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable-Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable_Resume</h1>
    <form id="Resume-Form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education"><h3>Education</h3></label>
            <textarea style="background-color:rgb(204, 232, 242);" id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience"><h3>Experience</h3></label>
            <textarea style="background-color:rgb(204, 232, 242);" id="experience" placeholder="Enter your experience" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills"><h3>Skills</h3></label>
            <textarea style="background-color:rgb(204, 232, 242);" id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!--Shareable Resume-->
    <div id="resume-display" contenteditable="true">
        <!--Resume will be generated blow.-->
    </div>

    <br>
    <!--section for shareable link and download button/option-->

    <div id="shareable-container" style="display: none;">
        <h2>shareable Link</h2>
        <p>Here is the link to view and edit your resume.</p>
        <a href="#" id="shareableLink" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download Resume in Pdf</b></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
